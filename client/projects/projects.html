<template name="Projects">
  {{> Home}}

  {{#each projects}}
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <a href="{{url}}">{{title}}</a>
      <br>
      <img src="{{image}}" height="50" width="200">
      <br>
      {{description}}
    </div>
  </div>
  {{/each}}
</template>
