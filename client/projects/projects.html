<template name="Projects">
  {{> Home}}

  {{#each projects}}
  <div class="row project">
    <div class="col-md-6 col-md-offset-3">
      <a href="{{url}}">
        <div class="thumbnail">
          <img src="{{image}}" class="image">
          <div class="caption">
            <h3>{{title}}</h3>
            {{description}}
          </div>
        </div>
      </a>
    </div>
  </div>
  {{/each}}
</template>
