<template name="Home">
  <div class="row top-offset text-center">
    <div class="col-md-12">
      {{> intro}}
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      {{> navigation}}
    </div>
  </div>
</template>

<template name="intro">
  <img src="{{owner.image}}" class="img-circle profile-pic">
  <br>
  <h1>Hi, I'm {{owner.name}}.
  <br>
  I <span class="insert_typed"></span>
  </h1>
</template>

<template name="navigation">
  <ul class="nav nav-pills">
    <li role="presentation">
      <a href="/projects">
        <i class="fa fa-wrench fa-4x" aria-hidden="true"></i>      
      </a>
    </li>    

    <li role="presentation">
      <a href="{{owner.email}}">
        <i class="fa fa-envelope fa-4x" aria-hidden="true"></i>      
      </a>
    </li>    

    <li role="presentation">
      <a href="{{owner.github}}">
        <i class="fa fa-github fa-4x" aria-hidden="true"></i>      
      </a>
    </li>    

    <li role="presentation">
      <a href="{{owner.twitter}}">
        <i class="fa fa-twitter fa-4x" aria-hidden="true"></i>      
      </a>
    </li>    

    <li role="presentation">
      <a href="{{owner.linkedin}}">
        <i class="fa fa-linkedin fa-4x" aria-hidden="true"></i>      
      </a>
    </li>

  </ul>
</template>
